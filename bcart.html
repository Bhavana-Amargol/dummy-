<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bcart</title>
  </head>
  <body>
    <div class="container">
        <div class="card shadow p-3 mb-1 bg-body rounded mt-5 " style="width: 40rem;">
          
            <div class="card-body" style="text-align: center; background-color: rgb(99, 226, 248); color:rgb(0, 0, 0);font-size: xx-large;">
             CART 
            </div>
        </div>
      
        <div class="card shadow p-3 mb-1 bg-body rounded " style="width: 40rem; ">
            <div class="card-body">
                <div class="card shadow p-3 mb1 bg-body rounded mt-1" style="width: 36rem;margin-left: 0rem;">
                    <ul class="list-group list-group-flush" >
                      <li class="list-group-item mt-2" >Bus Number</li>
                      <li class="list-group-item mt-2">Bus Name</li>
                      <li class="list-group-item mt-2">From</li>
                      <li class="list-group-item mt-2">To</li>
                      <li class="list-group-item mt-2">Departure-Date</li>
                      <li class="list-group-item mt-2">Arrival-Date</li>
                      <li class="list-group-item mt-2">Terminal</li>
                      <li class="list-group-item mt-2">Travellers</li>
                      <li class="list-group-item mt-2">Class Type & Seat number</li>
                      <li class="list-group-item mt-2">Total price </li>
                    </ul>
                </div>

            </div>

            <div class="mt-2"></div>
            <div class="card shadow sm p-3 mb-2 bg-body rounded">
              <div class="card-body">
                <div class="card card-header" style="background-color: darkgreen; color: white;font-size: x-large;">
                <label class="form-label"style="margin-left:11rem;text-align:left;">GUEST DETAILS</label>
                <div class="mt-2"></div>
                </div>

                <div class="form-check form-check-inline mt-3" style="margin-left: 4rem;">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                  <label class="form-check-label" for="exampleRadios1">
                   I'm booking for myself 
                  </label>
                </div>
                <div class="form-check form-check-inline" style="margin-left: 2rem;">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                  <label class="form-check-label" for="exampleRadios2">
                    booking for someone else
                  </label>
                </div>

                <div class="row mt-5">
                  <div class="col">
                    <form class="row needs-validation" validate>
                      <label for="validationCustom01" class="form-label">First name</label>
                      <input type="text" class="form-control" placeholder= "enter first name" id="validationCustom01" required>
                      <div class="valid-feedback">
                        Valid!
                      </div>
                  </div>
                  <div class="col">
                    <label for="validationCustom02" class="form-label">Last name</label>
                    <input type="text" class="form-control" placeholder= "enter last name" id="validationCustom02"  required>
                    <div class="valid-feedback">
                      Valid!
                    </div>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col">
                    <label class="form-label" style="margin-left: 0rem;">Email Address</label>
                    <input type="email" class="form-control" placeholder="Email Address" aria-label="Email Address" required>
                  </div>
                  <div class="col">
                    <label class="form-label" style="margin-left: 0rem;">Mobile number</label>
                    <input type="tel" class="form-control" placeholder="Enter 10 digit valid number" aria-label="Mobile number" pattern="^(\+?\d{1,4}[\s-])?(?!0+\s+,?$)\d{10}\s*,?$" required>
                  </div>
                  
               
                </div>
                <button class="btn btn-success mt-5" type="submit" style="width:10rem; margin-top:15rem;">APPLY</button>
              </form>
              </div>
            </div>

        </div>
      
    </div>

    <div class="container" style="margin-left: 49rem;width: 45rem;margin-top: -68rem;">
      <div class="card shadow p-3 mb-5 bg-body rounded">
      <div class="card-header" style="color: rgb(0, 0, 0); background-color: rgb(255, 170, 42);">PAYMENT METHODS</div>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#credit" data-bs-toggle="tab" role="tab"  >CREDIT CARD</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#debit"  data-bs-toggle="tab" role="tab" >DEBIT CARD</a>
            </li>
          </ul>
        
          <div class="tab-content">
              
            <div role="tabpanel" class="tab-pane active" id="credit">
                <!--credit card -->
              <div class="card">
                <div class="card-body">
                <form class="row g-3">
                  <h1>CREDIT CARD </h1>
                  <div class="col-md-6">
                    <label for="validationDefault01" class="form-label" title="enter your first name,last name,initials properly">NAME</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="Enter the name on the card"  required>
                  </div>
                  <div class="col-md-3 ">
                    <label for="validationDefault02" class="form-label">Date of Expiry</label>
                    <input type="month" class="form-control" id="validationDefault02" value="" style="width: 4rem;" placeholder="MM" required>
                    <input type="year" class="form-control" id="validationDefault02" value="" style="margin-top: -2.3rem; margin-left: 5rem; width: 4rem;" placeholder="YYYY" required>
                  </div>
                  <div class="col-md-2">
                    <label for="validationDefaultUsername" class="form-label" title = "A 3 Digit Number at the back of your card">CVV</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" placeholder="XXX"  required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="validationDefault03" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                  </div>
                  <div class="col-md-6">
                    <label for="validationDefault04" class="form-label">Bank Name</label>
                    <input type="text" class="form-control" id="validationDefault04" placeholder="Enter Bank name as on your card" required>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                      <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-success" type="submit">PAY NOW</button>
                  </div>
                </form>
                </div>
              </div>


            </div>
            <div role="tabpanel" class="tab-pane " id="debit">
                <!--debit card -->
                <div class="card">
                  <div class="card-body">
                  <form class="row g-3">
                    <h1>DEBIT CARD </h1>
                    <div class="col-md-6">
                      <label for="validationDefault01" class="form-label">NAME</label>
                      <input type="text" class="form-control" id="validationDefault01" placeholder="Enter the name on the card" required>
                    </div>
                    <div class="col-md-3 ">
                      <label for="validationDefault02" class="form-label">Date of Expiry</label>
                      <input type="month" class="form-control" id="validationDefault02" value="" style="width: 4rem;" placeholder="MM" required>
                      <input type="year" class="form-control" id="validationDefault02" value="" style="margin-top: -2.3rem; margin-left: 5rem; width: 4rem;" placeholder="YYYY" required>
                    </div>
                    <div class="col-md-2">
                      <label for="validationDefaultUsername" class="form-label">CVV</label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault03" class="form-label">Card Number</label>
                      <input type="text" class="form-control" id="validationDefault03" placeholder="Enter card name as on card" required>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault04" class="form-label">Bank Name</label>
                      <input type="text" class="form-control" id="validationDefault04" placeholder="Enter Bank name" required>
                    </div>
  
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                          Agree to terms and conditions
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-success" type="submit">PAY NOW</button>
                    </div>
                  </form>
                  </div>
                </div>
                <!--debit card-->
            </div>
          </div>
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>

  
</html>
